<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tsp100.css">
    <title>TSP 100 - Simple HTML Calculator</title>

</head>

<header>
    <h1>Simple HTML Calculator</h1>
</header>

<body>

    <div id="addition">

        <form name="addition">
            <input type="number" placeholder="Enter a number" name="add1" />
            <input type="number" placeholder="Enter a number" name="add2" />
            <button type="submit">Submit Addition</button>
        </form>

        <div id="addResult"></div>

    </div>
    <div id="subtraction">

        <form name="subtraction">
            <input type="number" placeholder="Enter a number" name="sub1" />
            <input type="number" placeholder="Enter a number" name="sub2" />
            <button type="submit">Submit Subtraction</button>

        </form>
        <div id="subResult"></div>

    </div>
    <div id="multiplication">

        <form name="multiplication">
            <input type="number" placeholder="Enter a number" name="mult1">
            <input type="number" placeholder="Enter a number" name="mult2">
            <button type="submit">Submit Multiplication</button>
        </form>

        <div id="multResult"></div>
    </div>

    <script src="tsp100.js"></script>
</body>

</html>
