<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="TSP1695.css" </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>Todo List</h1>

                <form name="newTaskForm" id="newTaskForm">
                    <div>
                        <input class="fields" type="text" id="title" placeholder="Todo name" required />
                        <input class="fields" type="number" id="price" placeholder="Todo price" />
                        <input class="fields" type="textbox" id="description" placeholder="Todo description" />
                        <input class="fields" type="url" id="imgUrl" placeholder="image url" />
                    </div>
                    <input class="fields" type="submit" id="newSubmit" value="Add Todo" />
                </form>
            </div>
            <main>
                <section class="task-list">
                    <h2>Todos</h2>
                    <div id="todoList" class="todos">

                    </div>
                </section>
            </main>
        </div>

        <!-- ////////////////////////////////////////////////////////////////////////// -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="TSP1695.js"></script>
    </body>

</html>
