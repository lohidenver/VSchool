<body>

    <h1>HTTP Methods</h1>
    <p>GET, POST, PUT, DELETE</p>

    <h2>C: Create - POST </h2>
    <p>add something to the database</p>
    <h2>R: Read - GET </h2>
    <p>retrieve something from the database</p>
    <h2>U: Update - PUT</h2>
    <p>update existing data in the database</p>
    <h2>D: Destroy/Delete - DELETE</h2>
    <p>remove something from the database</p>

</body>
