<!DOCTYPE html>
<html>
  <!-- Begin Header -->
  <head>
    <title>V School Clue Solution Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!-- Begin Body -->
  <body>
    <h1>VS Code Clue Solution Generator</h1>
    <br />
    <div>
      <p>Click on this button to get your solution</p>
    </div>
    <div>
      <button class="btn" onclick="solution()">Solution</button>
    </div>
    <br />
    <div>
      <img
        src="https://i.ebayimg.com/images/g/FlcAAOSwwkVfB~Fh/s-l1600.jpg"
        height="250px"
      />
    </div>
    <div class="clue"></div>
    <br />
    <div class="solution">
      <span id="solution"></span>
    </div>
    <br />
    <div>
      <button class="btn" onclick="clueCharacter()">
        Click here to see other Clue characters
      </button>
    </div>
    <br />
    <div>
      <span id="characters"></span>
    </div>

    <script src="app.js"></script>
  </body>
  <!-- Begin Footer -->
  <footer></footer>
</html>
